<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object with rock paper scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="playGame('Rock')">Rock</button>

    <button onclick="playGame('Paper')">Paper</button>

    <button onclick="playGame('Scissors')">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreEmelement();
      "
    >
      Reset Score
    </button>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      const jsScore = document.querySelector(".js-score");

      const jsResult = document.querySelector(".js-result");

      const jsMoves = document.querySelector(".js-moves");

      updateScoreEmelement();

      let computerMove = "";
      let result = "";

      function playGame(playerMove) {
        pickComputerMove();

        result = "";

        if (playerMove === "Scissors") {
          if (computerMove === "Rock") {
            result = "lose";
          } else if (computerMove === "Paper") {
            result = "win";
          } else if (computerMove === "Scissors") {
            result = "Tie";
          }
        } else if (playerMove === "Paper") {
          if (computerMove === "Rock") {
            result = "win";
          } else if (computerMove === "Paper") {
            result = "Tie";
          } else if (computerMove === "Scissors") {
            result = "lose";
          }
        } else if (playerMove === "Rock") {
          if (computerMove === "Rock") {
            result = "Tie";
          } else if (computerMove === "Paper") {
            result = "lose";
          } else if (computerMove === "Scissors") {
            result = "win";
          }
        }

        if (result === "win") {
          score.wins += 1;
        } else if (result === "lose") {
          score.losses += 1;
        } else if (result === "Tie") {
          score.ties += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        updateScoreEmelement();

        winUpdate();

        jsMoves.innerHTML = `You ${playerMove}, - ${computerMove} Computer`;
      }

      function winUpdate() {
        jsResult.innerHTML = `You: ${result}`;
      }

      function updateScoreEmelement() {
        jsScore.innerHTML = `wins: ${score.wins}, losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }
      }
    </script>
  </body>
</html>
