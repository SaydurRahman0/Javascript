    <title>objects</title>
  </head>
  <body>
    <script>
      const product1 = {
        name: "Basketball",
        price: 2095,
      };

      const product2 = {
        name: "Sock",
        price: 500,
      };

      function comaprePrice(product1, product2) {
        if (product1.price > product2.price) {
          return product2;
        } else {
          return product1;
        }
      }

      console.log(comaprePrice(product1, product2));
    </script>
  </body>
